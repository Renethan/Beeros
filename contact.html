    <main class="separation">
        <h1 class="titre"> Nous Contacter</h1>
        <form action="https://formspree.io/f/mwpgreep" method="post">
            <label for="prenom">Prénom : </label>
            <input id="prenom" type="text" name="prenom" value="" placeholder="Entrez votre prénom">
            <label for="nom">Nom : </label>
            <input id="nom" type="text" name="nom" value="" placeholder="Entrez votre nom">
            <label for="email">Email : </label>
            <input id="email" type="email" name="email" value="" placeholder="Entrez votre email">
            <fieldset>
                <legend> Sexe : </legend>
                <input id="homme" type="radio" name="sexe" value="Homme">
                <label for="homme"> Homme </label>
                <input id="femme" type="radio" name="sexe" value="Femme">
                <label for="femme"> Femme </label>            </fieldset>
            <textarea id="message" name="message" rows="5" cols="50" placeholder="Entrez votre message" ></textarea>
            <input id="bouton" type="submit" class="bouton_envoyer">
        </form>
    </main>
