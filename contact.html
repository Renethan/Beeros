<body class="contact">
    <header>
       <h1 class="beer">BEEROS</h1>
       <nav>
           <ul class="titre">
               <li><a href="produits.html">Nos&nbsp;Produits</a></li>
               <li><a href="apropos.html">À&nbsp;Propos</a></li>

           </ul>
       </nav>
    </header>

    <h1> Nous Contacter</h1>
    <form action="https://formspree.io/f/mwpgreep" method="post">
        <label for="prenom">Prénom : </label>
        <input id="prenom" type="text" name="prenom" value="" placeholder="Entrez votre prénom">
        <label for="nom">Nom : </label>
        <input id="nom" type="text" name="nom" value="" placeholder="Entrez votre nom">
        <label for="email">Email : </label>
        <input id="email" type="email" name="email" value="" placeholder="Entrez votre email">
        <fieldset>
            <legend> </legend>
            <label for="sexe"> Sexe :  </label>
            <input id="homme" type="radio" name="sexe" value="Homme"> Homme
            <input id="femme" type="radio" name="sexe" value="Femme"> Femme
        </fieldset>
        <textarea id="message" name="message" value=""  rows="5" cols="50" placeholder="Entrez votre message" ></textarea>
        <input id="bouton" type="submit" class="bouton_envoyer">
    </form>
</body>
